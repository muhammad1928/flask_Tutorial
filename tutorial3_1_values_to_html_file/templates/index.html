<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flask app tutorial 2</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p> {{ myValue}} </p>
    <p> {{ myResult }} </p>

    <!-- Looping through passed list from app.py -->
    <ul>
        {% for item in myList %}
            <li> {{ item }} </li>
        {% endfor %}
    </ul>
    <p>{{ myList}}</p>

    <!-- lets add a condition -->
    {% for item in myList%}
        {% if item == 3 %}
            <p style="color:red"> {{ item }} is my favorite number </p>
        {% else %}
            <p> {{ item }} is not my favorite number </p>
        {% endif %}
    {% endfor %}
</body>
</html>
